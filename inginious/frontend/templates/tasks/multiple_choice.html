$def with (pid,header,checkbox,choices,func)

$#

$# more information about the licensing of this file.
$#
<div id="task_alert_$pid" class="task_alert_problem"></div>
$:header
$for choice in choices:
    <div id="task_alert_$(pid)_$choice['index']" class="task_alert_problem"></div>
    $if checkbox:
        <div class="checkbox">
            <label>
                <input type="checkbox" name="${pid}" value="$choice['index']"/> $:func(choice['text'])
            </label>
        </div>
    $else:
        <div class="radio">
            <label>
                <input type="radio" name="$pid" value="$choice['index']"/> $:func(choice['text'])
            </label>
        </div>
